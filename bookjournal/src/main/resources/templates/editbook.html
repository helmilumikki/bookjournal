<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="col-md-4 col-md-offset-4 p-5">
		<h1>Edit book</h1>
		<form th:object="${book}" th:action="@{../edit/savebook}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control" />

			<div class="form-group">
				<label class="form-label">Author</label>
				<select id="authorlist" th:field="*{author}" class="form-control">
					<option th:each="author: ${authors}" th:value="${author.author_id}" th:text="${author.name}">
					</option>
				</select>
			</div>

			<div class="col-md-4">
				<label class="form-label">Title</label>
				<input type="text" th:field="*{title}" />
				<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</p>
			</div>

			<div class="col-md-4">
				<label class="form-label">ISBN</label>
				<input type="text" th:field="*{isbn}" />
			</div>

			<div class="col-md-4">
				<label class="form-label">Release year</label>
				<input type="number" th:field="*{releaseYear}" />
			</div>

			<div class="col-md-4">
				<label class="form-label">Genre</label>
				<select id="genrelist" th:field="*{genre}" class="form-control">
					<option th:each="genre: ${genres}" th:value="${genre.genre_id}" th:text="${genre.name}"></option>
				</select>
			</div>
			<div class="pt-2 pb-2">
				<input type="submit" class="btn btn-success" value="Save"></input>
			</div>
		</form>
		<a th:href="@{/books}" class="btn btn-danger">Cancel</a>
	</div>
</body>

</html>
