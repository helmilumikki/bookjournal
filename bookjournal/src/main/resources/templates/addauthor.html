<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add author</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="col-md-4 col-md-offset-4 p-5">
		<h1>Add author</h1>
		<form th:object="${author}" th:action="@{../add/saveauthor}" action="#" method="post">
			<input type="hidden" th:field="*{author_id}" class="form-control" />


			<div class="col-md-4">
				<label class="form-label">Name:</label>
				<input type="text" th:field="*{name}" />
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
			</div>


			<div class="pt-2 pb-2">
				<input type="submit" class="btn btn-success" value="Save"></input>
			</div>
		</form>
		<a th:href="@{/authors}" class="btn btn-danger">Cancel</a>
	</div>
</body>

</html>
