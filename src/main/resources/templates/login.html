<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Spring Security Example </title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
    <div class="col-md-4 col-md-offset-4 p-5">
        <h1>Sign In</h1>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div><label> Username: <input type="text" name="username" class="form-control" /> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control" /> </label></div>
            <div class="pt-2 pb-4"><input type="submit" value="SIGN IN" class="btn btn-primary" /></div>
        </form>

        <a th:href="@{/signup}" class="btn btn-outline-primary">SIGN UP</a>
    </div>
</body>

</html>
